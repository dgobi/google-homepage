<!DOCTYPE html>

<head>

<link href="style.css" rel="stylesheet" type="text/css">
<title>Google</title>

</head>


<body>


<div class="header">
	<ul>
		<li><a class="h1" href="https://www.gmail.com">Gmail</a></li>
		<li><a class="h1" href="https://www.google.ca/imghp">Images</a></li>
		<li><img class="h1" src="http://icon-icons.com/icons2/933/PNG/512/show-apps-button_icon-icons.com_72551.png" width="20" height="20"></li>
		<li><img class="h1" src="https://image.flaticon.com/icons/png/128/181/181539.png" width="20" height="20"></li>
	</ul>
</div>

<div class="logo">
	<img src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
	<div class="logo-subtext">
		Canada
	</div>
	<div class="search-box">
		<form action="#" method="get">
			<input type="text">
		</form>
	</div>
	<div class="buttons">
		<button class="search-button" type="button">Google Search</button>
		<button class="lucky-button" type="button">I'm Feeling Lucky</button>
	</div>
	<p>Google.ca also offered in: <a href="https://www.google.ca">Francais</a></p>
</div>

<div class="footer">
	<div class="f1">
		<a href="https://www.google.ca">Advertising</a>
		<a href="https://www.google.ca">Business</a>
		<a href="https://www.google.ca">About</a>
	</div>
	<div class="f2">
		<a href="https://www.google.ca">Privacy</a>
		<a href="https://www.google.ca">Terms</a>
		<a href="https://www.google.ca">Settings</a>
	</div>
</div>

</body>
