<!DOCTYPE html>

<head>

<link href="style.css" rel="stylesheet" type="text/css">
<title>Google</title>

</head>


<body>


<div class="header">
	<a class="gmail-link" href="https://www.gmail.com">Gmail</a>
	<a class="images-link" href="https://www.google.ca/imghp">Images</a>
	<img class="app-button" src="http://icon-icons.com/icons2/933/PNG/512/show-apps-button_icon-icons.com_72551.png" width="20" height="20">
	<img class="notification-button" src="https://image.flaticon.com/icons/png/128/181/181539.png" width="20" height="20">
</div>

<div class="logo">
	<img src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
	<div class="logo-subtext">
		Canada
	</div>
	<div class="search-box">
		<form action="#" method="get">
			<input type="text">
		</form>
	</div>
	<div class="buttons">
		<button class="search-button" type="button">Google Search</button>
		<button class="lucky-button" type="button">I'm Feeling Lucky</button>
	</div>
	<p>Google.ca also offered in: <a href="https://www.google.ca">Francais</a></p>
</div>

<div class="footer">
	<a class="f1" href="https://www.gmail.com">Advertising</a>
	<a class="f1" href="https://www.gmail.com">Business</a>
	<a class="f1" href="https://www.gmail.com">About</a>
	<a class="f2" href="https://www.gmail.com">Privacy</a>
	<a class="f2" href="https://www.gmail.com">Terms</a>
	<a class="f2" href="https://www.gmail.com">Settings</a>

</div>

</body>
